<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div th:replace="~{admin :: blackheader}"></div>
    <title>user panel</title>
</head>
<body>
<table>
    <tr>
        <td class="navbar" style="width: 200px;">
            <nav class="nav nav-pills w-100">
                <a class="nav-link w-100" sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin</a>
                <a class="nav-link active w-100" href="/user">User</a>
            </nav>
        </td>
        <td class="bg-light w-100 px-3 pb-2">
            <p class="fs-1 fw-bold">User information-page</p>
            <div class="fs-4 p-2 fw-bold border border-bottom-0">About user</div>
            <div class="border border-1 p-3 bg-white">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Roles</th>
                    </tr>
                    <tr>
                        <td th:text="${user == null ? '' : user.id}"></td>
                        <td th:text="${user == null ? '' : user.name}"></td>
                        <td th:text="${user == null ? '' : user.lastName}"></td>
                        <td th:text="${user == null ? '' : user.email}"></td>
                        <td th:text="${user == null ? '' : user.username}"></td>
                        <td th:text="${user == null ? '' : user.roles}"></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
