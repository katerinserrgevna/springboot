<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="put" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="userName">Username</label>
    <input type="text" th:field="*{userName}" id="userName"/> <br>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/> <br>

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/> <br>

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/> <br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/> <br>

    <p>EDIT ROLE</p>
    <label for="ROLE_ADMIN">ADMIN</label>
    <input type="checkbox" name="userRoles" id="ROLE_ADMIN" value="ADMIN"> <br>

    <input type="submit" value="Update user"/>
</form>
</body>
</html>
