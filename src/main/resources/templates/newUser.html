<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <div th:insert="~{admin :: blackheader}"></div>
    <title>Admin panel</title>
</head>
<body>
<table>
    <tr style="vertical-align: top;">
        <div fragment="leftPanel">
            <td class="navbar" style="width: 200px;">
                <nav class="nav nav-pills w-100">
                    <a class="nav-link active w-100" href="/admin">Admin</a>
                    <a class="nav-link w-100" href="/user">User</a>
                </nav>
            </td>
        </div>
        <td class="bg-light w-100 px-3 pb-2">
            <p class="fs-1"><b>Admin panel</b></p>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new">New User</a>
                </li>
            </ul>
            <div class="fs-4 p-2 border-end border-start"><b>Add new user</b></div>
            <div align="center" class="p-2 bg-white border border-1">
                <form class="container" id="newUserForm">
                    <div class="col-sm" style="max-width: 350px;">
                        <div class="form-group">
                            <label class="font-weight-bold h6 mt-3" for="id">Id: </label>
                            <input type="text" required class="form-control" name="id" id="id">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold h6 mt-3" for="password">Password: </label>
                            <input type="password" required class="form-control" name="password"
                                   id="password">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold h6 mt-3" for="name">Name: </label>
                            <input type="text" required class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold h6 mt-3" for="lastName">lastName: </label>
                            <input type="text" required class="form-control" name="lastName" id="lastName">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold h6 mt-3" for="userName">userName: </label>
                            <input type="text" required class="form-control" name="userName" id="userName">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold h6 mt-3" for="email">Email: </label>
                            <input type="text" required class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold h6 mt-3" for="new_roles">Role:</label>
                            <select multiple class="form-control" name="new_roles" size="2" id="new_roles">

                            </select>

                        </div>
                        <button type="button" class="btn btn-success mb-3" id="addUser"
                                onclick="createNewUser()">Add new User
                        </button>
                    </div>
                </form>
            </div>
        </td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="../static/js/main.js"></script>
<script src="../static/jss/index.js"></script>
</body>
</html>
